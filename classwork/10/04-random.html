<script>

	// #3. "parameters" / "arguments" are ways of customizing a function. treat them like variables inside the function.

function random (low, high) {
	var num = Math.floor( Math.random() * (high-low) + low);
	return num; 
}



 var color = "hsl("+ random(270, 350) + ","+ random(50,80) + "%, "+ random(60,80) +"%)";

 document.body.style.backgroundColor=color;

//var num = Math.floor( Math.random() * 100 + 100);

</script>
